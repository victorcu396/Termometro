<body>
<h1>Termómetro Visual</h1>
<p>Este es un termómetro visual que muestra la temperatura en grados Celsius y Fahrenheit.</p>
<input type="number" id="temperaturas" placeholder="Ingrese la temperatura en °C">
    <div class="Contenedor-termometro">
        <div id="BarraProgreso" class="barra-termometro"></div>
    </div>
    <div id="MostrarTemperatura" class="temperatura"></div>

    <script>
        // Obtener el elemento de la barra de progreso y el campo de entrada de temperatura
        const temperaturas = document.getElementById('temperaturas');
        const barraProgreso = document.getElementById('BarraProgreso');
        const mostrarTemperatura = document.getElementById('MostrarTemperatura');

        temperaturas.addEventListener('input', function() {
            // Obtener el valor de la temperatura ingresada
            const temperatura = parseFloat(temperaturas.value);
            if (isNaN(temperatura)) {
                mostrarTemperatura.textContent = 'Ingrese una temperatura válida.';
                barraProgreso.style.height = '0%';
                barraProgreso.style.backgroundColor = '';
                mostrarTemperatura.textContent = '';
                return;
            }
            // Actualizar el progreso de la barra
            const porcentaje = Math.min(Math.max((temperatura / 50) * 100, 0), 100);
            barraProgreso.style.width = `${porcentaje}%`;

            // Actualizar el color de la barra según la temperatura
            if (temperatura <10){
                barraProgreso.style.backgroundColor = 'blue'; // Frío
            } else if (temperatura < 20) {
                barraProgreso.style.backgroundColor = 'green'; // Templado
            }else if (temperatura < 30) {
                barraProgreso.style.backgroundColor = 'orange'; // Cálido
            } else if (temperatura < 40) {
                barraProgreso.style.backgroundColor = 'yellow'; // Caliente
            } else if (temperatura < 50) {
                barraProgreso.style.backgroundColor = 'red'; // Muy caliente
